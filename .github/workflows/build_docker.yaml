name: Build 3DReconstructionWithOpenmvs and Push to Aliyun ACR
run-name: ${{ github.actor }} is building 3DReconstructionWithOpenmvs
on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'  # 监听Dockerfile的变化
      - '.github/workflows/build_docker.yaml'  # 工作流文件自身
  workflow_dispatch:  # 允许手动触发
  
jobs:
  build-odm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: ['latest']  # 可以构建多个版本（CPU和GPU版本）
    
    steps:
      - name: Checkout 3DReconstructionWithOpenmvs source code
        uses: actions/checkout@v4
        with:
          repository: ziyunhai/3DReconstructionWithOpenmvs  
          ref: master  # 使用master分支，可以指定特定tag如v3.2.0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .  # 使用3DReconstructionWithOpenmvs源代码作为构建上下文
          file: ./Dockerfile  # 指定Dockerfile路径
          platforms: linux/amd64  # 指定架构，也可以添加linux/arm64
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/3DReconstructionWithOpenmvs:${{ matrix.tag }}
          cache-from: type=gha  # 使用GitHub Actions缓存加速构建
          cache-to: type=gha,mode=max
      
      
      - name: Clean up
        if: always()
        run: |
          docker system prune -f
      
      - name: Notify on success
        if: success()
        run: echo "✅ 3DReconstructionWithOpenmvs image built and pushed successfully!"
